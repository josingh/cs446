<!DOCTYPE html>
<html>
<head>
	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<title> Reddit Clone </title>
</head>



<body>

<div id="content">
	<div id="layout">
		<div id="header">
			<h1>Thoughts from a Reddit wannabe</h1>
			<div id="buttons">
				<input class="newButton" type="button" value="hot">
				<input class="newButton" type="button" value="new">
				<input class="newButton" type="button" value="rising">
				<input class="newButton" type="button" value="controversial">
				<input class="newButton" type="button" value="top">
				<input class="newButton" type="button" value="gilded">
				<input class="newButton" type="button" value="wiki">
			</div>
		</div>
		<div id="mainbar">
			<h2> Blog </h2>
			<p> This section contains interesting posts, unfortunately they're all invisible</p>
		</div>
		<div id="sidebar">
			<div id="login">
				<input type="text" name="username" value="username">
				<input type="text" name="password" value="password">
				</br>
				<input type="checkbox" name="remember" value="Remember">Remember me
				<input type="button" value="login">
			</div>
			<div id="sidecontent">
				<p> Search Engine Links </p>
			</br>
				<img src="searchEngine.jpg"></img>
			</br>
				<ul>
				<li><a href="www.google.com">Google</a></li>
				<li><a href="www.yahoo.com">Yahoo</a></li>
				<li><a href="www.bing.com">Bing</a></li>
				<ul>
			</div>
		</div>
		<div id="layout-footer"></div>
	</div>
	<div id="footer">
		<p>&copy Joshil Singh 2014</p>
	</div>
</div>

</body>

</html>
